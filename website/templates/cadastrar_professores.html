{% extends "base.html" %}
{% block title %}Cadastro de Disciplinas{% endblock %}

{% block content %}
  <h1>Cadastro de Professores</h1>
  <form action="/cadastrar-professores" method="POST">
    <div class="form-group">
      <label for="professor">Nome do Professor:</label>
      <input type="text" class="form-control" id="professor" name="professor" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="departamento">Departamento:</label>
        <input type="text" class="form-control" id="departamento" name="departamento" required>
      </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
{% endblock %}
