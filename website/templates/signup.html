{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Nome</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="matricula">Matricula</label>
        <input
          type="text"
          class="form-control"
          id="matricula"
          name="matricula"
          placeholder="Matricula"
        />
      </div>
      <div class="form-group">
        <label for="curso">Curso</label>
        <input
          type="text"
          class="form-control"
          id="curso"
          name="curso"
          placeholder="Curso"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Endereco</label>
        <input
          type="text"
          class="form-control"
          id="endereco"
          name="endereco"
          placeholder="Enter adress"
        />
      </div>
      <div class="form-group">
        <label for="password1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
